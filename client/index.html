<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Products</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" id="title" class="form-control" required autofocus/>        
        </div>    
                
        <div class="form-group">
            <label for="price">Preço</label>
            <input id="price" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" id="description" class="form-control" required autofocus/>        
        </div>    

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
      
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Preço</th>
                <th>Descrição</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    
</body>
</html>
